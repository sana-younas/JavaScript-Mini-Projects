<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="password.css">
</head>
<body>
  
  <div class="container">
    <h1>Generate a <br><span>Random Password</span> </h1>
    <div class="display">
      <input type="text" id="password" placeholder="Password">
      <img src="images/copy.png" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()"><img src="images/generate.png"> Generate Password</button>
  </div>

<script>
const passBox = document.getElementById("password");
const length = 12;

const upperCaseValue = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCaseValue = "abcdefghijklmnopqrstuvwxyz";
const number = "0123456789";
const symbol = "@#$%^&*()_+~|{}[]<>/-=";
const allChar = upperCaseValue + lowerCaseValue + number + symbol;

function createPassword(){
  let password = "";
  password += upperCaseValue[Math.floor(Math.random() * upperCaseValue.length)];
  password += lowerCaseValue[Math.floor(Math.random() * lowerCaseValue.length)];
  password += number[Math.floor(Math.random() * number.length)];
  password += symbol[Math.floor(Math.random() * symbol.length)];

  while(length > password.length){
    password += allChar[Math.floor(Math.random() * allChar.length)];
  }
  passBox.value = password;
}

function copyPassword(){
  passBox.select();
  document.execCommand("copy");
}

</script>
</body>
</html>
